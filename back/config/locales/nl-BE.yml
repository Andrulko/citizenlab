    privacy_policy_title: Privacybeleid
    privacy_policy_body: >
      <p>Verantwoordelijke voor de verwerking van de Gegevens:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - België</p> <p>Contact e-mailadres: support@citizenlab.co</p> <p>Organisatie:</p> <p>//voeg contactgegevens klant toe</p> <h2>1. PRIVACYVERKLARING</h2> <p>Deze privacyverklaring is van toepassing op de persoonsgegevens die worden verzameld door CitizenLab voor de organisatie via deze website.</p> <h2>2. WAT ZIJN PERSOONSGEGEVENS?</h2> <p>In deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes informaties die het mogelijk maken om u te identificeren. Een identificeerbaar persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect, in het bijzonder door het refereren naar een identificatienummer of naar één of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale, economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke gegevens zijn uw naam en e-mailadres.</p> <h2>3. WELKE PERSOONSGEGEVENS VERZAMELEN WE?</h2> <p>We verzamelen mogelijks uw persoonsgegevens vanuit de volgende drie bronnen:</p> <h3>3.1 Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform, waarvan sommige optioneel zijn.</h3> <p>De persoonsgegevens die we mogelijks van u verzamelen zijn:</p> <ul> <li>Naam en voornaam</li> <li>E-mailadres</li> <li>Leeftijd</li> <li>Geslacht</li> <li>Regio waar u woont</li> <li>Taal van voorkeur</li> </ul> <h3>3.2 Persoonsgegevens die u ons bezorgt door het nemen van participatieve acties op het platform.</h3> <p>Elke actie die u neemt op het platform (stemmen, het plaatsen van een idee, het schrijven van een reactie, deelnemen aan een peiling,…) wordt geregistreerd en opgeslagen. Deze gegevens worden ook gelinkt aan uw registratiedata (3.1), wat ervoor zorgt dat de organisatie uw gebruikersprofiel kan linken aan deze participatiegegevens.</p> <h3>3.3 Persoonsgegevens die we verzamelen wanneer u ons platform bezoekt. </h3> <p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht) verzamelen informatie over het gebruik van ons platform voor het beoordelen van het goed functioneren en van de veiligheid van ons platform. Voor dit doel verzamelen we technische informatie van u, zoals een IP-adres en de gegevens van je browser, dat in staat is u te identificeren. Door gebruik te maken van onze diensten, gaat u ermee akkoord dat we deze gegevens verzamelen. We verzamelen ook gebruiksgegevens om onze diensten te verbeteren. U kunt op elk moment kiezen om dit niet langer toe te laten via uw cookievoorkeuren.</p> <h2>4. HOE GEBRUIKEN WE PERSOONSGEGEVENS?</h2> <p>We gebruiken mogelijk uw persoonsgegevens voor de volgende doeleinden:</p> <ul> <li>Eerst en vooral, om je inbreng te communiceren aan de organisatie, met inbegrip van de relevante context, en om geaggregeerde rapporten van alle gegevens op het platform op te stellen die hen ondersteunen bij het nemen van beslissingen.</li> <li>Voor het creëren en onderhouden van uw gebruikersprofiel op deze website.</li> <li>Voor het beheren van de identificatie en authenticatie van gebruikers.</li> <li>Voor het aanleveren van informatie betreffende uw gemeenschap en/of meldingen vanop het platform die u kunnen interesseren. U kan zich hiervoor op elk moment afmelden op uw profielpagina.</li> <li>Voor het verbeteren van onze diensten en het monitoren van de functionaliteiten.</li> </ul> <p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of geanonimiseerd.</p> <h2>5. MET WIE DELEN WE UW PERSOONSGEGEVENS?</h2> <p>We delen uw persoonsgegevens met de organisatie voor wie we deze gegevens verzamelen. We delen uw persoonsgegevens met onderaannemers die in opdracht van ons werken. We zullen echter nooit uw persoonsgegevens verkopen of verhuren aan andere dienstverleners, noch zullen wij uw persoonsgegevens delen met derde partijen die niet voldoen aan de GDPR.</p> <h2>6. NAAR WAAR TRANSFEREREN WE UW PERSOONSGEGEVENS?</h2> <p>We transfereren enkel persoonsgegeven aan dienstverleners die gevestigd zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 van de GDPR. Alle VS-gevestigde dienstverleners voldoen aan PrivacyShield, wat inhoudt dat ze voldoen aan de privacy- en veiligheidsbepalingen van de GDPR zelfs al bevinden ze zich in de Verenigde Staten.</p> <h2>7. WELKE RECHTEN HEEFT U?</h2> <p>U hebt het recht om op elk moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik dat Citizenlab met uw persoonsgegevens maakt.</p> <h3>7.1 Recht van verbetering, verwijdering en beperking</h3> <p>U bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab. Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde diensten mogelijks niet leverbaar zijn. U mag eveneens vragen om de verwerking van uw persoonsgegevens te beperken. Als u ervoor kiest om uw profiel te verwijderen van het platform, worden de persoonsgegevens die over u werden verzameld ook verwijderd van onze servers. Sommige persoonsgegevens kunnen nog 30 dagen bewaard worden in de logbestanden om veiligheids- of juridische redenen.</p> <h3>7.2 Recht van verzet </h3> <p>U beschikt over een recht van verzet tegen de verwerking van uw persoonsgegevens om ernstige en legitieme redenen. Daarnaast hebt u steeds het recht om u te verzetten tegen het gebruik van voor doeleinden van direct marketing; in dergelijk geval hoeft u zelfs geen redenen op te geven.</p> <h3>7.3 Recht van vrije gegevensoverdracht </h3> <p>U beschikt over het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of aan andere verantwoordelijken over te laten dragen.</p> <h3>7.4 Recht van intrekking van de toestemming </h3> <p>Voor zover de verwerking gebaseerd is op uw voorafgaande toestemming, beschikt u over het recht om die toestemming in te trekken.</p> <h3>7.5 Uitoefening van uw rechten</h3> <p>U kan uw rechten uitoefenen door Citizenlab te contacteren, hetzij per e-mail naar support@citizenlab.co of per post naar Anspachlaan 65, 1000 Brussels, België of door gebruik te maken van het contactformulier “Contacteer ons” op de website, mits toevoeging van een kopie van uw identiteitskaart.</p> <h3>7.6 Automatische beslissingen en profiling</h3> <p>De verwerking van de persoonsgegevens van u omvat geen profiling en zal door Citizenlab evenmin aan geautomatiseerde beslissingen worden onderworpen.</p> <h3>7.7 Recht om klacht in te dienen</h3> <p>U beschikt over het recht om een klacht in te dienen bij de Privacycommissie van uw land, of bij de Belgische Privacycommissie onder wiens gezag CitizenLab valt: Drukpersstraat 35, 1000 Brussel, België, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Dit laat een voorziening voor een burgerlijke rechtbank onverlet.</p> <h2>8. BIJKOMENDE INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</h2> <h3>Juridische procedures</h3> <p>CitizenLab en de Organisatie voor wie we de gegevens verwerken kunnen de Persoonsgegevens van de Gebruiker gebruiken voor juridische doeleinden, voor de rechtbank of aan gerechtelijke procedures voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie of de hieraan gerelateerde diensten. De Gebruiker is ervan op de hoogte dat CitizenLab en de Organisatie waarmee we werken genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek van bevoegde overheidsinstellingen. De juridische basis van deze verwerking is het aanvaarden van onze gebruiksvoorwaarden (contractuele basis) en de gegeven goedkeuring.</p> <h3>Veiligheidsmaatregelen</h3> <p>Citizenlab heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging, de niet-toegestane toegang of de kennisgeving per vergissing aan derden van persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane verwerking van deze gegevens. In geen geval kan Citizenlab aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens. U dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere door elke niet toegestane toegang tot uw login en code te voorkomen. U bent als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de vertrouwelijkheid ervan.</p> <h3>Wijzigingen van dit privacybeleid</h3> <p>CitizenLab behoudt zich het recht voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan aan Gebruikers op deze pagina. We raden u aan om deze pagina te controleren op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken. Tenzij anderszins wordt aangegeven, is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens die we hebben opgeslagen.</p> <p><em>Meest recente update: 17/12/2019</em></p>
    infopage_title: Over
    infopage_body: "<p>Dit <strong>all-in-one participatieplatform</strong> is een initiatief van jouw gemeente of organisatie en kan worden ingezet voor allerhande inspraakprocessen: ideeën ophalen, stemmen, discussiëren, enquêtes, polls, burgerbegroting, openbare onderzoeken, online mapping, scenarioplanning, ondersteuning voor adviesraden en comités, etc.</p>\n<p>Op de homepagina zie je welke <strong>processen actief</strong> zijn of in welke <strong>fase</strong> een proces zich bevindt.</p>\n<p><img data-cl2-text-image-text-reference=\"27345c70-4967-48e6-a6ba-430dde6eeffb\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Hoe log ik in op het platform?</h2>\n<p>Inloggen kan eenvoudig door je aan te melden met je voornaam, naam en e-mailadres. Je kunt ook je Google- of Facebook-account gebruiken. Enkel je naam en voornaam is zichtbaar voor anderen.</p>\n<h2>Kan ik het platform zelf gebruiken, bijvoorbeeld om een inspraaktraject op te zetten?</h2>\n<p>Dat kan zeker. Vraag aan de verantwoordelijke persoon binnen jouw gemeente of organisatie om jou de nodige toegangsrechten te geven om van jou een projectmoderator te maken. Je kunt dan zelf je project en tijdslijn opzetten en de nodige informatie (video, documenten, afbeeldingen, …) delen. Ook kan je dan zelf anderen op het platform uitnodigen, waardoor ze binnen jouw project ideeën kunnen posten, of stemmen en reageren op bestaande ideeën.</p>\n<h2>Kan ik als vereniging/organisatie/comité deelnemen?</h2>\n<p>Ja, dat kan. Omdat voor andere gebruikers van het platform enkel je voornaam en naam zichtbaar is, vul je binnen je profiel dus gewoon de naam van je vereniging in. Bvb. naam: <em>vzw</em> en voornaam: <em>De Globetrotters</em>. Ongeacht je e-mailadres, zien andere mensen enkel <em>vzw De Globetrotters</em>.</p>\n<h2>Waarom zou ik dit platform gebruiken en niet zelf een website maken?</h2>\n<p>Een team van gedreven developers en specialisten in online participatie (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab</a>, in opdracht van jouw gemeente of organisatie) is dagelijks bezig met dit platform te verbeteren en te updaten. De kleinste bug wordt direct aangepakt en als je zelf creatieve voorstellen hebt, kunnen we je zeggen welke toepassingen van het platform je hiervoor kunt gebruiken of welke er in de pijplijn zitten.</p>\n<p><img data-cl2-text-image-text-reference=\"4d291006-0414-4f93-903b-fb911a00d510\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Meer informatie nodig? </em></strong><em>Wil je het platform gebruiken? Vragen of feedback? Contacteer de verantwoordelijke dienst of persoon van je gemeente of organisatie of neem contact met CitizenLab via support@citizenlab.co</em></p><strong>"
    homepage_info_title: ""
    homepage_info_body: ""
    initiatives_title: Voorstellen
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
    initiatives_success_1_title: Riviershuttle
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>How it started</h2> <p>Liège, one of Belgium's biggest cities, opened up their participation platform to crowdsource input for their 'City Plan', a multi-annual strategic plan containing policy priorities for the city.</p> <p>After an open call for ideas, the city regrouped these ideas in bigger thematic clusters. The 'River Shuttle' proposal started from one of these clusters and was opened up for voting to all inhabitants.</p> <p>Over 15% of Liège's 200,000 inhabitants browsed the platform and casted their votes.</p> <h2>The project</h2> <p>Liège successfully already used a river shuttle service for touristic purposes during 2 summer seasons, allowing tourists to discover the city from the Meuse river. This inspired at least 9 citizens to give input on how they thought this service could be improved and expanded. What they had in common was:</p> <ul> <li>the desire to start focusing this shuttle service on commuters too,</li> <li>to expand the service from summer only to year-round, and</li> <li>to add several stops to the shuttle's trajectory.</li> </ul> <p>Their combined input collected a total of 1336 votes and was regrouped in 1 cluster, further shaped through comments of other citizens.</p> <p>The city of Liège listened to this proposal and decided to act upon it. Today, an in-depth study is being done on how the shuttle service can indeed be expanded. The results of this study will be used for future implementation.</p> <h2>Succes factors</h2> <ul> <li>Basis infrastructure present: The implementation of this proposal doesn't need to start from zero. The infrastructure, in this case the biggest cost, is already there, as is the experience with the exploitation and the legal framework.</li> <li>Part of wider process: Because this proposal originated in Liège's 'City Plan' process, the citizens behind the proposal benefited from the city-wide communication actions. Also, given the buy-in of decision-makers and the involvement of the city administration, a proper and structured follow-up was guaranteed.</li> <li>Linked to widely shared problem: Although the shuttle service suggested in this proposal will never be used by all Liégeois, it does aim to solve a bigger problem that does impact all people living in the city, namely traffic congestion.</li> </ul> <p><em>More context: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>How it started</h2> <p>Several streets in Schaerbeek have long been unsafe for vulnerable road users. After a fatal traffic accident in July 2017 in the 'zone 30', some citizens decided to take action. </p> <h2>The project</h2> <p>1030/0 is a citizens' movement that stands up for road safety and better mobility in Schaerbeek. The four main axes of their operation are:</p> <ul> <li>Vision Zero: zero kill, zero heavy casualties in traffic.</li> <li>Quality of life: a "municipality 30" where the active road user can travel efficiently and safely, but also a municipality with space for meetings and socialising. </li> <li>Special attention to the most vulnerable on the road: children, the elderly, people with disabilities.</li> <li>Health: improving road safety makes it possible to promote active modes of transport and combat air pollution.</li> </ul> <p>What they have obtained so far:</p> <ul> <li>Zone 30 obtained.</li> <li>Vision Zero was taken over as an official policy line.</li> <li>The municipality has drawn up a strategic road safety note.</li> <li>The police bicycle brigade has been (re)established.</li> <li>Extra resources for speed control have been freed up.</li> <li>Since 2019, there is a system of 'living streets' established.</li> </ul> <h2>Succes factors</h2> <ul> <li>Large mobilization: several demonstrations with 60-200 participants each.</li> <li>Proactive media approach: building good relationships and thinking visually and narratively . Especially on the Flemish side there was already a lot of media attention for the proposal.</li> <li>Theme is very popular among the population.</li> <li>Perseverance and outdoors: in just one year's time, they organised 20 different actions.</li> </ul> <h2>Bottlenecks</h2> <ul> <li>Diversity is a working point, not only in terms of origin but also in terms of age. It is being improved through collaborations with local youth centres and non-profits.</li> <li>French-speaking media are more difficult to reach.</li> </ul> <h2>Contact</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
    initiatives_success_3_title: Picknicktafels bij speeltuinen
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Topic: Squares and streets</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>How it started</h2> <p>This proposal originated from a participatory budgeting project of Wortegem-Petegem. This small Belgian municipality with 6.500 inhabitants, opened up 100.000€ of its budget for crowdsourced proposals. </p> <p>Citizens were invited to share their proposals on the digital participation platform of Wortegem-Petegem during a two month period. </p> <p>After a qualitative selection by the administration, 40 proposals out of a total of 55 were withheld and opened up to voting by all inhabitants. The voting happened both online and during an offline event in which all proposals were presented live by their initiators.</p> <h2>The project</h2> <p>The idea for the proposal is straight-forward: add picnic tables at every playground in Wortegem-Petegem. Not only does this allow (grand-)parents to rest while their (grand-)children are playing, it also allows to meet other people from your municipality in the meantime.</p> <p>As it was one of the most popular proposals in the participatory budgeting project, Wortegem-Petegem decided to implement it. Picnic tables have been installed on 6 locations since.</p> <h2>Succes factors</h2> <ul> <li>Clear process and follow-up: Wortegem-Petegem had a clear process worked out before starting to collect citizen proposals, including collaboration between the different departments. There was also a steady and personal follow-up, to make sure all citizens involved were kept in the loop of steps taken and upcoming plans. And there was the commit to implement all withheld proposals before the end of the following summer period.</li> <li>High level of participation: 14% of the voting population (14 years or older) of Wortegem-Petegem voted on their favourite proposals.</li> <li>This citizen proposal was well-scoped, with a clear finality and limited fixed cost and maintenance costs.</li> </ul> <p><em>Context: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab case (NL)</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
  projects:
    open_idea_project_title: Een idee? Breng het op de gemeenteraad!
    open_idea_project_description_preview: Misschien past je idee niet bij een van de bestaande projecten? Plaats het dan hier, verzamel steun en krijg het op de politieke agenda!
    open_idea_project_description: >
      <p>Hier kan je je eigen idee starten als het niet past in een van de bestaande projecten.</p><p><strong>Het doel?</strong> Jouw idee op de politieke agenda krijgen.</p><p><strong>Hoe?</strong> Door steun te verzamelen, namelijk 100 stemmen in 3 maanden tijd. Dit doe je door je idee eerst 'aantrekkelijk' te maken. Schrijf op een heldere en overtuigende manier, voeg afbeeldingen toe, geef sterke op feiten gebaseerde argumenten, sluit bijlagen in die verdere details geven, ... Daarna kun je je idee delen op sociale media of via e-mail. Nodig mensen uit om feedback te geven op jouw idee of om je idee te steunen door hun stem uit te brengen.</p><p><strong>Waarover?</strong> Je idee kan over zowat van alles en nog wat gaan, zolang het maar een link heeft met je gemeente en haar beleid. Het kan een probleem zijn dat je ervaart, een oplossing die je voor ogen hebt, of zelfs een combinatie van beide. Het kan een wild plan zijn, op de lange termijn, of net zeer tastbaar en op korte termijn te realiseren.</p><p><strong>En daarna?</strong> Heb je 100 stemmen verzameld in 3 maanden? Gefeliciteerd! De gemeente zal je idee overwegen. Als geoordeeld wordt dat je idee haalbaar is en geen personen of groepen schade berokkent, krijg je de kans om je idee te komen voorstellen op de gemeenteraad. Tijdens dezelfde vergadering zullen de leden van de gemeenteraad ook aangeven of ze al dan niet aan de slag gaan met je idee, en waarom. Als je geen 100 stemmen verzameld in 3 maanden wordt je idee automatisch verworpen.</p><p>We kijken ernaar uit om je ideeën te horen!</p>
  events:
